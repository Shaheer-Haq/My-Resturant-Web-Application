<!DOCTYPE html>
<html>
<head>
    <title>MFOODWEBAPPLICATION </title> <!-- The title for our food web collection-->
    <link rel="stylesheet" href="style6.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

<body>
    <header> <!-- The header on every page to navigate between the home, menu, cart , and deals page-->
        <div id="logo"><img src="logo.png" alt="Restaurant" style="width: 100px; height: 100px;"></div> <!-- The logo for our restaurant-->
        <ul class="navigation">
            <li><a href="main.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="deals.html">Deals</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </header>
    <section >
    <div class="paymentform"> <!-- The design for the payment form -->
        <div class="formbox">
            <h2>Personal Details</h2>
            <form>
                <div class="inputbox">
                    <span>Your Name</span>
                    <input type="text" name="Name"  placeholder="Full Name" > 

                </div>
                <div class="inputbox">
                    <span>Your Email</span>
                    <input type="email" name="Email" placeholder="Email Address"> 

                </div>
                <div class="inputbox">
                    <span>Contact Number</span>
                    <input type="number" name="Number" placeholder="123-465-789"> 

                </div>
                <div class="inputbox">
                    <span>Shipping Address</span>
                    <input type="text" name="Address" placeholder="Your Address"> 

                </div>
                <div class="inputbox">
                    <span>Payment Method</span>
                    <input type="checkbox"> <span>Credit Card</span><input type="checkbox"><span>Cash on Delievery</span>

                </div>
               
                
                
               </form>
              <div class="Submit2">
               <form action="main.html">
                <input type="submit" value="Proceed and Pay" />
               </form>
               </div>
            
        </div>

    </div>
</section>

                123-456-789<br>
                987-654-321

        </div>
        <ul class="social">

        </div>

        </div>

    </div>
</footer>
